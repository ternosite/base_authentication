{% extends 'base.html' %}

{% block content %}

<h1>home page</h1>
<hr>

    {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">logout</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">login</a> | 
        <a href="{% url 'register' %}">register</a>
    {% endif %}

{% endblock content %}
